<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="display">00:00:00.000</h1>
        <div class="button">
            <button class="start_btn" onclick="startTimer()">Start</button>
            <button class="stop_btn" onclick="stopTimer()">Stop</button>
            <button class="reset_btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
