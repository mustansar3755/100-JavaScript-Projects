<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="accordion">
        <h2>Frequently Asked Questions</h2>
        <div class="accordion-item">
            <button class="accordion-header">What is you return policy? </button>
            <div class="accordion-content">
                <p>We offer a 30-day return policy with a full refund.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">How long does shipping take? </button>
            <div class="accordion-content">
                <p>Shipping usually takes 3-5 business days.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Do you ship internationally? </button>
            <div class="accordion-content">
                <p>Yes, we ship to most countries worldwide.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
